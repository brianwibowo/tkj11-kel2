<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Isi Buku Tamu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Form Buku Tamu</h4>
      </div>
      <div class="card-body">
        <form action="simpan.php" method="post">
          
          <div class="mb-3">
            <label class="form-label">Nama</label>
            <input type="text" name="nama" class="form-control" placeholder="Masukkan nama anda" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Hari & Tanggal</label>
            <input type="date" name="tanggal" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Jabatan</label>
            <input type="text" name="jabatan" class="form-control" placeholder="Jabatan anda">
          </div>

          <div class="mb-3">
            <label class="form-label">Alamat</label>
            <input type="text" name="alamat" class="form-control" placeholder="Masukkan alamat anda">
          </div>

          <div class="mb-3">
            <label class="form-label">Maksud & Tujuan</label>
            <textarea name="maksud_tujuan" class="form-control" rows="3" placeholder="Tuliskan maksud dan tujuan anda" required></textarea>
          </div>

          <button type="submit" class="btn btn-success">Simpan</button>
          <a href="lihat.php" class="btn btn-secondary">Lihat Buku Tamu</a>
        </form>
      </div>
    </div>
  </div>

</html>
